<li style="list-style: none">
  <div class="basket-item">
    <div class="basket-item__name">Id zamówienia: {{ item.deliveryId }}</div>
    <div class="basket-item__price">Cena: {{ item.totalCost }}</div>
    <div class="basket-item__remove">
      <button class="basket-item__btn" (click)="changeOrderState('READY')">
        Zamówienie gotowe do odbioru
      </button>
    </div>
  </div>
</li>
