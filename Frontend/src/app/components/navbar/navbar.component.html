<div class="navbar">
  <div class="navbar__logo">
    <img src="../../../assets/img/Logo.PNG" alt="logo strony" />
    <a routerLink="/">
      <span class="navbar__logo--text">Jedzonko</span>
    </a>
  </div>
  <div class="navbar__buttons">
    <a routerLink="register" *ngIf="!isLogged">
      <div class="navbar__button">Zarejstruj się</div>
    </a>
    <a routerLink="login" *ngIf="!isLogged">
      <div class="navbar__button">Zaloguj się</div>
    </a>
    <a routerLink="basket" *ngIf="isLogged">
      <div class="navbar__button">
        <mat-icon [matBadge]="numberOfItemsInBasket" matBadgeColor="warn"
          >shopping_cart</mat-icon
        >
      </div>
    </a>
    <a routerLink="edit-account" *ngIf="isLogged">
      <div class="navbar__button">Konto</div>
    </a>
    <a routerLink="addAccount" *ngIf="isLogged && role === 'ADMIN'">
      <div class="navbar__button">Dodaj pracownika</div>
    </a>
    <a
      routerLink="addOffer"
      *ngIf="isLogged && (role === 'EMPLOYEE' || role === 'ADMIN')"
    >
      <div class="navbar__button">Dodaj potrawę</div>
    </a>
    <a routerLink="orderHistory" *ngIf="isLogged">
      <div class="navbar__button">Historia zamówień</div>
    </a>
    <a
      routerLink="ordersStatus"
      *ngIf="isLogged && (role === 'ADMIN' || role === 'EMPLOYEE')"
    >
      <div class="navbar__button">Status zamówień</div>
    </a>
    <div class="navbar__button" *ngIf="isLogged" (click)="logOut()">
      Wyloguj się
    </div>
  </div>
</div>
