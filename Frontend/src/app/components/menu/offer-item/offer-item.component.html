<a [routerLink]="['/posterDetails/' + offerItemData._id]">
  <div
    class="note yellow"
    [ngClass]="randomClassValue"
    [style.background-color]="randomColorValue"
  >
    <div class="offer-item__info">
      <div class="offer-item__title">
        {{ offerItemData.title }}
      </div>
      <div class="offer-item__price">
        Cena za godzinę: {{ offerItemData.price }} zł
      </div>
    </div>
  </div>
</a>
