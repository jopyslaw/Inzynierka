<div class="dialog">
  <h1 mat-dialog-title>
    {{ title }}
  </h1>

  <div mat-dialog-content>
    <p>{{ message }}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="dialog__button" (click)="onDismiss()">Nie</button>
    <button mat-raised-button class="dialog__button" (click)="onConfirm()">
      Tak
    </button>
  </div>
</div>
